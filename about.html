    <div class="modal fade" id="contact" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="form-horizontal">
            <div class="modal-header">
              <h4>Send Us Your Enquiry</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="contact-name" class="col-lg-2 control-label">Name:</label>
                <div class=col-lg-10>
                  <input type="text" class="form-control" name="contact-name" id="contact-name" placeholder="Full Name" required>
                </div>
              </div>
              <div class="form-group">
                <label for="contact-email" class="col-lg-2 control-label">Email:</label>
                <div class=col-lg-10>
                  <input type="email" class="form-control" name="contact-email" id="contact-email" placeholder="you@example.com" required>
                </div>
              </div>
              <div class="form-group">
                <label for="contact-email" class="col-lg-2 control-label">Message:</label>
                <div class=col-lg-10>
                  <textarea class="form-control" rows="8" required></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <a class="btn btn-default" href="" data-dismiss="modal">Close</a>
              <button class="btn btn-primary" type="submit" href="">Send Message</button>
            </div>
          </form>
        </div>
      </div>
